<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>简单的HTML输出</title>
</head>
<body>
    <ul id="names">
        <li>{{data[i].name}}</li>
    </ul>
    <script src="../jQuery/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../brush.js" type="text/javascript"></script>
    <script type="text/javascript">
        var source = $('#names').prop('innerHTML');
        $('#names').empty();
        var data = [
            { name : '张三' },
            { name : '李四' },
            { name : '王五' },
            { name : '赵六' }
        ];
        $('#names').html($.brush.paste(source, data));
    </script>
</body>
</html>
